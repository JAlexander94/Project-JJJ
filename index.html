<!-- search form -->
<div class="container">
  <h2>Search for your property</h2>
  <form action="results.html" method="GET" id="searchForm" name="searchForm">
    <p><strong class="bold">Enter postcode</strong></p>
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1"></span>
      <input type="text" id="indsearch" name="area" class="form-control" aria-label="Area" placeholder="e.g. w1j 0hf">
    </div>

    <div class="col-12">
      <label for="button">
        <button type="submit" value="Submit" id="indsearchbtn" 
          class="button glow-effect">Search
          <svg class="glow-container">
            <rect pathLength="100" stroke-linecap="round" class="glow-blur"></rect>
            <rect pathLength="100" stroke-linecap="round" class="glow-line"></rect>
          </svg>
        </button>
      </label>
      <button type="reset" class="button glow-effect">Clear</button>
    </div>
  </form>
