  <!-- A modal for future emailing to agents if we do that -->
 
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">Email to book a viewing</button>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Recipient:</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="mb-3">
            <label for="message-text" class="col-form-label">Message:</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Send message</button>
      </div>
    </div>
  </div>
</div>

<!-- search form -->
<div class="container">
  <h2>Search for your property</h2>
<select class="form-select" multiple aria-label="multiple select example">
  <option selected>Choose type of property</option>
  <option value="1">House</option>
  <option value="2">Flat</option>
  <option value="3">Any</option>
</select>


<br>
<select class="form-select" multiple aria-label="multiple select example">
  <option selected>Choose number of bedrooms</option>
  <option value="1">One</option>
  <option value="2">Two</option>
  <option value="3">Three+</option>
</select>
<br>
<select class="form-select" multiple aria-label="multiple select example">
  <option selected>Price Range</option>
  <option value="1">£100,000+</option>
  <option value="2">£100,001 to £200,000</option>
  <option value="3">£200,001 to £300,000</option>
  <option value="4">£300,001+</option>
</select>
<br>
<p><strong>Enter your postcode or area</strong></p>
<div class="input-group mb-3">
  <span class="input-group-text" id="basic-addon1"></span>
  <input type="text" class="form-control" placeholder="Postcode" aria-label="Postcode" aria-describedby="basic-addon1">
</div>
