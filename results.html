<!DOCTYPE html>
<html lang="en">
<head>  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/CSS/style2.css" />
    <title>Search Results Page</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <a class="navbar-brand"><h1><i class="fa-solid fa-house-circle-check"></i>YourHood</h1></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://data.police.uk/data/">Police</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://www.zoopla.co.uk/house-prices/">Zoopla</a>
              </li>
            </ul>
            <form class="form-inline">
                <input class="form-control mr-sm-2" id="search" type="search" placeholder="Search" aria-label="Search" >
                <button class="btn btn-outline-success my-2 my-sm-0" id="searchbtn" type="submit">Search</button>
              </form>
          </div>
      </nav>

      <div class="container-fluid" style="max-width: 1400px">
        <div class="row mx-lg-n5">
            <div class="col-4 py-3 px-lg-5">
                <div class="card" id="image-card">
                    <img src="assets/images/Logo.png">
                  </div>
            </div>
            <div class="col-8 py-3 px-lg-5">
                <h2>Content</h2>
                <p>A paragraph about how our website works</p>
            </div>
        </div>
        <div class="row mx-lg-n3">
            <div class="col-4 pt-3 px-lg-5">
                <h3>List of Matching Search Results</h3>
            </div>
            <div class="col-4 pt-3 px-lg-5">
                <h3>Average Sold House Prices</h3>
            </div>
            <div class="col-4 pt-3 px-lg-5">
                <h3>Number of crimes within 1 mile</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-4 px-lg-5" id="properties">
            </div>
            <div class="col-4 px-lg-5" id="prices">
            </div>
            <div class="col-4 px-lg-5" id="crimes">
            </div>
        </div>
      </div>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/00113dd0b0.js" crossorigin="anonymous"></script>
  <script src="assets/js/script.js"></script>
